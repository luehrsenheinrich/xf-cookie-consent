<xf:if is="$cookie.isInsert()">
	<xf:title>{{ phrase('add_cookie') }}</xf:title>
<xf:else />
	<xf:title>{{ phrase('edit_cookie:') }} {$cookie.title}</xf:title>
</xf:if>

<xf:pageaction if="$cookie.isUpdate()">
	<xf:button href="{{ link('cookies/delete', $cookie) }}" icon="delete" overlay="true" />
</xf:pageaction>

<xf:form action="{{ link('cookies/save', $cookie) }}" ajax="true" class="block">
	<div class="block-container">
		<div class="block-body">
			<xf:textboxrow 
				name="name" 
				value="{{ $cookie.exists() ? $cookie.name : '' }}"
				label="{{ phrase('cookie_name') }}"
				explain="{{ phrase('cookie_name_explain') }}"
			/>
			<xf:textboxrow 
				name="title" 
				value="{{ $cookie.exists() ? $cookie.title : '' }}"
				label="{{ phrase('cookie_title') }}"
				explain="{{ phrase('cookie_title_explain') }}"
			/>
			
			<hr class="formRowSep" />
			
			<xf:codeeditorrow 
				name="cookies" 
				value="{$cookie.cookies}"
				mode="text" 
				data-line-wrapping="true"
				class="codeEditor--autoSize"
				label="{{ phrase('cookie_cookies') }}"
				explain="{{ phrase('cookie_cookies_explain') }}" />

			<xf:codeeditorrow 
				name="callback" 
				value="{$cookie.callback}"
				mode="javascript" 
				data-line-wrapping="true"
				class="codeEditor--autoSize"
				label="{{ phrase('cookie_callback') }}"
				explain="{{ phrase('cookie_callback_explain') }}" />
			
			<hr class="formRowSep" />

			<xf:checkboxrow>
				<xf:option name="active" value="1" selected="$cookie.active" label="{{ phrase('cookie_active') }}" />
				<xf:option name="required" value="0" selected="$cookie.required" label="{{ phrase('cookie_required') }}" />
				<xf:option name="optOut" value="0" selected="$cookie.optOut" label="{{ phrase('cookie_optOut') }}" />
				<xf:option name="onlyOnce" value="0" selected="$cookie.onlyOnce" label="{{ phrase('cookie_onlyOnce') }}" />
			</xf:checkboxrow>
		</div>
		<xf:submitrow sticky="true" icon="save" />
	</div>

</xf:form>
