<xf:title>{{ phrase('cookies') }}</xf:title>

<xf:pageaction>
	<div class="buttonGroup">
		<xf:button href="{{ link('cookies/add') }}" icon="add">{{ phrase('add_cookie') }}</xf:button>
	</div>
</xf:pageaction>

<xf:if is="$cookies is not empty">
	<xf:form action="{{ link('cookies/toggle') }}"
			 ajax="{{ true }}" class="block">
		<div class="block-outer">
			<xf:macro template="filter_macros" name="quick_filter" arg-key="cookies" arg-class="block-outer-opposite" />
		</div>
		<div class="block-container">
			<div class="block-body">
				<xf:datalist>
					<xf:foreach loop="$cookies" value="$cookie">
						<xf:datarow>
							<xf:main href="{{ link('cookies/edit', $cookie) }}" label="{$cookie.title}" explain="{$cookie.name}">
							</xf:main>
							<xf:toggle name="active[{$cookie.cookie_id}]" selected="$cookie.active"
									   class="dataList-cell--separated" submit="true"
									   tooltip="{{ phrase('enable_disable_x', {'title': $cookie.title }) }}" />
							<xf:delete href="{{ link('cookies/delete', $cookie) }}" />
						</xf:datarow>
					</xf:foreach>
				</xf:datalist>
			</div>
			<div class="block-footer block-footer--split">
				<span class="block-footer-counter">{{ display_totals($cookies) }}</span>
			</div>
		</div>
	</xf:form>
<xf:else />
	<div class="blockMessage">{{ phrase('no_items_have_been_created_yet') }}</div>
</xf:if>
